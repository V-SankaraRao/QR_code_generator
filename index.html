<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="qr.jpg">
</head>
<body>
    <div class="container">
        <p>QR Code Generator</p>
        <input type="text" placeholder="url paste here" id="text" required>
        <div class="imagediv">
            <img src="qr.jpg" id="qr-image" alt="image">
        </div>
        <button id="button">Generate</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
